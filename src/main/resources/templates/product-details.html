
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/fragments :: head"></div>
<body class="text-center">
<!-- HEADER m NAV -->
<div th:replace="fragments/fragments :: header"></div>
<div th:replace="fragments/fragments :: nav"></div>
<div>

</div>
<hr />
<!-- PRODUCTS w IMG (9) -->
<table>
  <thead>
  <tr>
    <th> </th>
    <th>Category</th>
    <th>Description</th>
    <th>Product Name</th>
    <th>Scale</th>
    <th>Price</th>
    <th></th>

  </tr>
  </thead>

  <tbody>

  <tr th:each="prod : ${product}">
    <td><img th:src="@{${'/img/cars/' + prod.productcode + '.png' }}" width="150px" ></td>
    <td th:text="${prod.productline}"></td>
    <td th:text="${prod.productdescription}" width="50%"></td>

    <td th:text="${prod.productname}"></td>
    <td th:text="${prod.productscale}"></td>
    <td th:text="${prod.msrp}"></td>

    <td>
      <a th:href="@{'/add/' + ${product.productcode}}" class="btn btn-primary font-size-small">Add to cart</a>
      &nbsp;&nbsp;&nbsp;
    </td>

  </tr>

  </tbody>

</table>
<!-- FOOTER w SOCIAL MEDIA (?) -->
<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
