
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/fragments :: head"></div>

<body class="text-center">
<div th:replace="fragments/fragments :: header"></div>
<div th:replace="fragments/fragments :: nav"></div>

<div>
  <h1>
    Products
  </h1>
</div>
<hr>

<table class="mx-auto">
  <thead>
  <tr>
    <th></th>
    <th class="mx-3">Name</th>
    <th>Category</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="prod : ${product}">
    <td><img th:src="@{${'/img/cars/' + prod.productcode + '.png' }}" width="50px" class="mx-3"></td>
    <td th:text="${prod.productname}" class="mr-3">></td>
    <td th:text="${prod.productline}" class="mx-3"></td>
    <td th:text="${prod.msrp}" class="mx-3"></td>
    <td>
      <a th:href="@{'/add/' + ${prod.productcode}}" class="btn btn-primary font-size-small">Add To Cart</a>
      &nbsp;&nbsp;&nbsp;
      <a th:href="@{'/details/' + ${prod.productcode}}" class="btn btn-success font-size-small">Product Details</a>
    </td>
  </tr>
  </tbody>
</table>
<hr>


<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
